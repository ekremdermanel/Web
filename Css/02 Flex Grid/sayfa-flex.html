<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      #kapsayici {
        background-color: gray;
        display: flex;
        padding: 10px;
        gap: 10px;
      }

      #kapsayici div {
        background-color: lightgreen;
        flex-grow: 1;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="kapsayici">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
