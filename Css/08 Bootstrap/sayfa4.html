<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .row {
        margin-bottom: 20px;
      }
      .row > div:nth-child(1) {
        background: red;
      }

      .row > div:nth-child(2) {
        background: blue;
      }

      .row > div:nth-child(3) {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <div class="row">
      <div class="col-6">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="row">
      <div class="col-md-8">1</div>
      <div class="col-md-2">2</div>
      <div class="col-md-2">3</div>
    </div>

    <div class="row">
      <div class="col col-md-8">1</div>
      <div class="col col-md-2">2</div>
      <div class="col col-md-2">3</div>
    </div>

    <div class="row">
      <div class="col col-md-8 col-lg-3">1</div>
      <div class="col col-md-2 col-lg-3">2</div>
      <div class="col col-md-2 col-lg-3">3</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
