<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
  </head>
  <body>
    <button onclick="arttir()" onmouseover="renklendir('green')" onmouseleave="renklendir('white')">+</button>
    <button onclick="azalt()" onmouseover="renklendir('red')" onmouseleave="renklendir('white')">-</button>
    <input type="text" name="yazi" id="yazi" disabled />

    <div id="kutu">merhaba</div>

    <script>
      var yaziBoyutu = 15;
      document.getElementById("kutu").style.fontSize = yaziBoyutu + "px";
      yazdir();

      function renklendir(renk) {
        document.body.style.backgroundColor = renk;
      }

      function arttir() {
        if (yaziBoyutu == 30) {
          alert("30 dan yüksek olamaz");
          return;
        }
        yaziBoyutu = yaziBoyutu + 5;
        document.getElementById("kutu").style.fontSize = yaziBoyutu + "px";
        yazdir();
      }

      function azalt() {
        if (yaziBoyutu == 5) {
          alert("5 ten düşük olamaz");
          return;
        }
        yaziBoyutu = yaziBoyutu - 5;
        document.getElementById("kutu").style.fontSize = yaziBoyutu + "px";
        yazdir();
      }

      function yazdir() {
        document.getElementById("yazi").value = "Yazı boyutu: " + yaziBoyutu + " piksel";
      }
    </script>
  </body>
</html>
