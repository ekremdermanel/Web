<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
  </head>
  <body>
    <button onclick="selamla()">Mesaj Yaz</button>
    <button onclick="selamla2()">Mesaj Yaz2</button>
    <p id="mesaj"></p>

    <script>
      document.getElementById("mesaj").innerText = "Merhaba";

      function selamla() {
        document.getElementById("mesaj").innerText = "Selam arkadaşım";
        document.getElementById("mesaj").style.backgroundColor = "red";
      }

      function selamla2() {
        document.getElementById("mesaj").innerHTML = "Selam <b>arkadaşım</b>";
        document.getElementById("mesaj").style.color = "blue";
      }
    </script>
  </body>
</html>
