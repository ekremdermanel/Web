<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sembol</title>
  </head>
  <body>
    <p>Küçük için <işareti kullanılır.</p>
    <p>Küçük için &lt;işareti kullanılır.</p>
    <p>HTML de taglar <etiket> şeklinde gösterilir.</p>
    <p>HTML de taglar &lt;etiket&gt; şeklinde gösterilir.</p>

    <p>Entity: &copy;</p>
    <p>Entity numarası: &#169;</p>
    <p>Entity numarası onaltılık: &#xA9;</p>

    <p>Entity: &euro;</p>
    <p>Entity numarası: &#8364;</p>
    <p>Entity numarası onaltılık: &#x20AC;</p>
  </body>
